name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Install dbdocs
        run: sudo npm install -g dbdocs

      - name: Install dbdocs/cli
        run: sudo npm install -g @dbml/cli

      - name: Check dbdocs
        run: dbdocs

      - name: Update dbdocs project
        env:
          DBDOCS_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTQ3NDYwLCJ0b2tlbiI6ImI0ODBlMjViNGE5NWExZWZhNzNjNjQzZGExNTkxOGMyIiwiaWF0IjoxNzY0NzE2NjYxfQ.M55-4Lfd_pogzdJQaKKc7Ov6T6NgF6Cn0jN1LPqOZ7s
        run: |
          sql2dbml --mysql db/init.sql -o dbmlupdate.dbml
          dbdocs build dbmlupdate.dbml --project "Project V Database"
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Start Docker Compose services
        run: |
          docker compose up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for database to be ready..."
          timeout 60 bash -c 'until docker compose exec -T db mysqladmin ping -h localhost -u myuser -ppassword --silent; do sleep 2; done'
          
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/test || curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Check running containers
        run: |
          docker compose ps
          docker compose logs

      - name: Test Database Connection
        run: |
          docker compose exec -T db mysql -u myuser -ppassword -e "SHOW DATABASES;"
          docker compose exec -T db mysql -u myuser -ppassword mydatabase -e "SHOW TABLES;"
          curl http://localhost:3000/api/test

      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose down -v
