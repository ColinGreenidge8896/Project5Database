name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbdocs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Install dbdocs
        run: sudo npm install -g dbdocs

      - name: Install dbdocs/cli
        run: sudo npm install -g @dbml/cli

      - name: Check dbdocs
        run: dbdocs

      - name: Update dbdocs project
        env:
          DBDOCS_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTQ3NDYwLCJ0b2tlbiI6ImI0ODBlMjViNGE5NWExZWZhNzNjNjQzZGExNTkxOGMyIiwiaWF0IjoxNzY0NzE2NjYxfQ.M55-4Lfd_pogzdJQaKKc7Ov6T6NgF6Cn0jN1LPqOZ7s
        run: |
          sql2dbml --mysql db/init.sql -o dbmlupdate.dbml
          dbdocs build dbmlupdate.dbml --project "Project V Database"
  test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Start Docker Compose services
        run: |
          docker compose up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          sleep 30
      
      - name: Check running containers
        run: |
          docker compose ps
          docker compose logs

      - name: Test Database Connection
        run: |
          curl http://localhost:3000/api/test

      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose down -v

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install Jest
        run: npm install --global jest

      - name: Run JavaScript unit tests with coverage
        run: jest tests/unit/ --verbose --coverage

      - name: Check Jest coverage threshold
        run: |
          jest tests/unit/ --coverage --coverageThreshold='{"global":{"branches":50,"functions":50,"lines":50,"statements":50}}'
        
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Start Docker Compose services
        run: |
          docker compose up -d

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          sleep 15

      - name: Run integration tests with coverage
        run: |
          pytest tests/integration/ -v --cov=backend --cov-report=term

      - name: Check pytest coverage threshold
        run: |
          pytest tests/integration/ --cov=backend --cov-fail-under=70
          
      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose down -v
