services:
  db:
    image: my_local_mysql   # use your custom image
    container_name: project_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: backend_api
    restart: always
    ports:
      - "3000:3000"
    #configure env variables?
    environment:
      DB_HOST: mysql
      DB_USER: appuser
      DB_PASSWORD: password
      DB_NAME: mydb
    depends_on:
      - mysql
    command: ["node", "server.js"]
    
    # Optional: if you want autoreload during development
    # volumes:
    #   - ./backend:/app

    # TO START DOCKER
    #docker compose up --build

    #todo
    #use nodemon to hot reload changes during dev
    #compose override for dev vs prod?

volumes:
  mysql_data:
